{% extends '!breadcrumbs.html' %}
{% block breadcrumbs %}

    <li><a href="{{ pathto(master_doc) }}">idmtools</a> &raquo;</li>
    {% for doc in parents %}
        <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;</li>
    {% endfor %}
    <li>{{ title }}</li>
{% endblock %}
