name: "Rebuild documentation"

on: push

jobs:
  rebuild-documentation:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          path: 'idmtools'
      - name: Checkout Documentation
        uses: actions/checkout@v2
        with:
          repository: InstituteforDiseaseModeling/Documentation
          path: 'Documentation'
          token: ${{ secrets.IDMTOOLS_TOKEN }}
      - name: Install dependencies
        uses: ammaraskar/sphinx-action@0.4
        with:
          docs-folder: "Documentation/idm-tools"
          pre-build-command: "apt-get update -y && apt-get install -y plantuml && pip install sphinx-rtd-theme sphinxcontrib-napoleon beautifulsoup4"
          build-command: "make html"
      - name: Upload Documentation Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: DocumentationHTML
          path: Documentation/idm-tools/_build/html/