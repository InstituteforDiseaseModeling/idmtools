# This workflows will upload a Python Package using Twine when a release is created

name: "Staging: idmtools-platform-slurm"

on:
  push:
    branches:
      # only run this on
      - dev
      - 561-nightly-builds
    paths:
      - 'idmtools_platform_slurm/**'

jobs:
  deploy:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'Bump version: ')"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine bump2version
          git config --global user.name "IDM Tools"
          git config --global user.name "idmtools@idmod.org"
      - name: Bump build
        working-directory: idmtools_platform_slurm
        run: bump2version build --commit --allow-dirty
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ GITHUB_REF }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish
        working-directory: idmtools_platform_slurm
        env:
          TWINE_REPOSITORY_URL: https://packages.idmod.org/api/pypi/idm-pypi-staging/
          TWINE_USERNAME: ${{ secrets.PYPI_STAGING_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_STAGING_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*
