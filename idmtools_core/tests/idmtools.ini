[COMMON]
# Number of threads dtk-tools will use for analysis and other multi-threaded activities
max_threads = 16

# How many simulations per threads during simulation creation
sims_per_thread = 20

# Maximum number of LOCAL simulation ran simultaneously
max_local_sims = 6


[COMPS]
type = idmtools_platform_comps.COMPSPlatform
endpoint = https://comps2.idmod.org
environment = Bayesian
priority = Lowest
simulation_root = $COMPS_PATH(USER)\output
node_group = emod_abcd
num_retires = 0
num_cores = 1
exclusive = False
test1 = 1
test2 = 2


[COMPS2]
type = COMPS
endpoint = https://comps2.idmod.org
environment = Bayesian
priority = Lowest
simulation_root = $COMPS_PATH(USER)\output
node_group = emod_abcd
num_retires = 0
num_cores = 1
exclusive = False
test1 = 1
test2 = 2


[Local]
type = idmtools_platform_local.local_platform


[Test]
type = idmtools_test.utils.TestPlatform


[BADTYPE]
type = Bad


[Logging]
level = DEBUG
console = on


# This is a test we used to validate loading local from section block
[Custom_Local]
type = Local