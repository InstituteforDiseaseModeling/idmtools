[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "setuptools_scm[toml]>=8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "idmtools-cli"
dynamic = ["version"]
description = "CLI for IDM-Tools"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "modeling",
    "IDM",
    "cli",
]
authors = [
    { name = "Sharon Chen", email = "schen@idmod.org" },
    { name = "Clinton Collins", email = "ccollins@idmod.org" },
    { name = "Zhaowei Du", email = "zdu@idmod.org" },
    { name = "Mary Fisher", email = "mfisher@idmod.org" },
    { name = "Clark Kirkman IV", email = "ckirkman@idmod.org" },
    { name = "Benoit Raybaud", email = "braybaud@idmod.org" },
]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "click~=8.1.7",
    "click-plugins",
    "colorama~=0.4.6",
    "cookiecutter~=2.6.0",
    "idmtools~=3.1.0",
    "tabulate>=0.8.9,<0.10",
    "pyperclip~=1.8",
    "yaspin>=1.2.0,<3.1.0",
]

[project.optional-dependencies]
test = [
    "idmtools[test]",
]

[project.scripts]
idmtools = "idmtools_cli.main:main"

[project.urls]
Homepage = "https://github.com/InstituteforDiseaseModeling/idmtools"

[tool.setuptools]
package-data = { "idmtools_cli" = ["*"] }

[tool.setuptools_scm]
version_scheme = "guess-next-dev"     # 3.0.0 â†’ 3.0.1.devN after tag
local_scheme = "node-and-date"        # adds +gHASH.YYYYMMDD in dev
fallback_version = "3.0.0.dev0"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]
