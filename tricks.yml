tricks:
- watchdog.tricks.ShellCommandTrick:
    patterns: ["*.less", "*.coffee"]
    shell_command: 'dusty sync gcweb; dusty scripts gcweb grunt'
    drop_during_process: true
- watchdog.tricks.ShellCommandTrick:
    patterns: ["*.html"]
    shell_command: 'dusty sync gcweb'
    drop_during_process: true
- watchdog.tricks.ShellCommandTrick:
    patterns: ["*.py"]
    shell_command: 'dusty restart gcweb'
    drop_during_process: true