[COMMON]
# Number of threads idmtools will use for analysis and other multithreaded activities
max_threads = 16

# How many simulations per threads during simulation creation
sims_per_thread = 20

# Maximum number of LOCAL simulation ran simultaneously
max_local_sims = 6

[BRIDGE]
type = Slurm
mode = BRIDGED


[Logging]
level = DEBUG
console = on