[pytest]
junit_family = legacy
markers =
    assets: mark a test as an assets based test
    comps: mark a test as a comps based test
    docker: mark a test as a docker based test
    python: mark a test as a python model test
    long: mark a test that takes longer than 30s to run on average
    analysis: mark a test as analysis related
    cleanup: mark a test as related to cleanup
    local_platform_internals: mark a test as related to local platform internals
    local_platform_cli: mark a test as related to local platform cli
    smoke: mark a test as smoke test
    serial: Tests that require serial execution
